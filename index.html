<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Conversor de monedas Nacional</h1>
    <main class="caja">
        <div class="info-conversor">
            <h2>Pesos CLP</h2>
            <input class="diseños" type="numb" name="moneda" id="montoMoneda" placeholder="Ingrese el monto en CLP">

            <p class="text">Moneda a convertir:</p>

            <div id="valorSelect" class="select-op">

            </div>

            <div class="cajaBtn">
                <button id="btnResultado" class="btn" name="btn"> Buscar</button>
                <button type="button" class="btn" id="btn2" onclick="document.location.reload();">Reiniciar</button>
            </div>


            <div class="resultados">
                <p>Valor de la moneda: <span class="spanMoneda" id="valorMoneda"></span></p>
                <p>Resultado: <span class="spanResultado" id="resultado"></span></p>
            </div>
        </div>
    </main>

    <div class="grafica">
        <h3 class="tituloHistorial">Historial últimos 10 días</h3>
        <canvas id="myChart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
